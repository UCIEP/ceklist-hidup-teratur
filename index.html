<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceklist Hidup Teratur</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Load Babel untuk memproses JSX di browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Scrollbar Styles */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #e2e8f0;
            border-radius: 20px;
        }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 font-sans">
    
    <div id="root"></div>

    <script type="text/babel">
        // --- ICONS COMPONENTS (Inline SVG replacements for Lucide) ---
        const Plus = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        );
        const Trash2 = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        );
        const CheckCircle = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        );
        const Circle = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle></svg>
        );
        const Calendar = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
        );
        const Clock = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
        );
        const CalendarDays = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line><path d="M8 14h.01"></path><path d="M12 14h.01"></path><path d="M16 14h.01"></path><path d="M8 18h.01"></path><path d="M12 18h.01"></path><path d="M16 18h.01"></path></svg>
        );
        const RefreshCw = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
        );

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [items, setItems] = React.useState(() => {
                const savedItems = localStorage.getItem('checklistItems');
                return savedItems ? JSON.parse(savedItems) : [
                { id: 1, text: 'Minum air putih 2L', type: 'harian', completed: false },
                { id: 2, text: 'Olahraga 15 menit', type: 'harian', completed: false },
                { id: 3, text: 'Review pengeluaran', type: 'mingguan', completed: false },
                { id: 4, text: 'Bayar tagihan listrik', type: 'bulanan', completed: false },
                ];
            });

            const [newItem, setNewItem] = React.useState('');
            const [activeTab, setActiveTab] = React.useState('harian'); // harian, mingguan, bulanan

            React.useEffect(() => {
                localStorage.setItem('checklistItems', JSON.stringify(items));
            }, [items]);

            const filteredItems = items.filter(item => item.type === activeTab);

            const totalItems = filteredItems.length;
            const completedItems = filteredItems.filter(item => item.completed).length;
            const progress = totalItems === 0 ? 0 : Math.round((completedItems / totalItems) * 100);

            const handleAddItem = (e) => {
                e.preventDefault();
                if (!newItem.trim()) return;

                const newItemObj = {
                id: Date.now(),
                text: newItem,
                type: activeTab,
                completed: false
                };

                setItems([...items, newItemObj]);
                setNewItem('');
            };

            const toggleItem = (id) => {
                setItems(items.map(item => 
                item.id === id ? { ...item, completed: !item.completed } : item
                ));
            };

            const deleteItem = (id) => {
                setItems(items.filter(item => item.id !== id));
            };

            const resetDaily = () => {
                if (window.confirm('Reset semua checklist harian menjadi belum selesai?')) {
                setItems(items.map(item => 
                    item.type === 'harian' ? { ...item, completed: false } : item
                ));
                }
            };

            const getThemeColor = () => {
                switch(activeTab) {
                case 'harian': return 'text-emerald-600 bg-emerald-50 border-emerald-200 hover:bg-emerald-100';
                case 'mingguan': return 'text-blue-600 bg-blue-50 border-blue-200 hover:bg-blue-100';
                case 'bulanan': return 'text-purple-600 bg-purple-50 border-purple-200 hover:bg-purple-100';
                default: return 'text-gray-600';
                }
            };

            const getButtonColor = () => {
                switch(activeTab) {
                case 'harian': return 'bg-emerald-600 hover:bg-emerald-700';
                case 'mingguan': return 'bg-blue-600 hover:bg-blue-700';
                case 'bulanan': return 'bg-purple-600 hover:bg-purple-700';
                default: return 'bg-gray-600';
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 font-sans text-slate-800 p-4 md:p-8">
                <div className="max-w-md mx-auto bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
                    
                    {/* Header */}
                    <div className="p-6 bg-slate-900 text-white">
                    <h1 className="text-2xl font-bold text-center mb-1">Ceklist Hidup Teratur</h1>
                    <p className="text-slate-400 text-center text-sm">Kelola rutinitasmu dengan mudah</p>
                    </div>

                    {/* Tab Navigation */}
                    <div className="flex border-b border-gray-200">
                    <button 
                        onClick={() => setActiveTab('harian')}
                        className={`flex-1 py-4 text-sm font-medium transition-colors flex justify-center items-center gap-2 ${activeTab === 'harian' ? 'text-emerald-600 border-b-2 border-emerald-600 bg-emerald-50/30' : 'text-gray-500 hover:text-gray-700'}`}
                    >
                        <Clock size={16} /> Harian
                    </button>
                    <button 
                        onClick={() => setActiveTab('mingguan')}
                        className={`flex-1 py-4 text-sm font-medium transition-colors flex justify-center items-center gap-2 ${activeTab === 'mingguan' ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50/30' : 'text-gray-500 hover:text-gray-700'}`}
                    >
                        <CalendarDays size={16} /> Mingguan
                    </button>
                    <button 
                        onClick={() => setActiveTab('bulanan')}
                        className={`flex-1 py-4 text-sm font-medium transition-colors flex justify-center items-center gap-2 ${activeTab === 'bulanan' ? 'text-purple-600 border-b-2 border-purple-600 bg-purple-50/30' : 'text-gray-500 hover:text-gray-700'}`}
                    >
                        <Calendar size={16} /> Bulanan
                    </button>
                    </div>

                    {/* Content Area */}
                    <div className="p-6">
                    
                    {/* Progress Bar & Header Section */}
                    <div className="mb-6">
                        <div className="flex justify-between items-center mb-2">
                        <h2 className="text-lg font-semibold capitalize flex items-center gap-2">
                            Target {activeTab}
                            <span className="text-xs font-normal text-gray-400 bg-gray-100 px-2 py-0.5 rounded-full">
                            {completedItems}/{totalItems} Selesai
                            </span>
                        </h2>
                        {activeTab === 'harian' && totalItems > 0 && (
                            <button 
                            onClick={resetDaily}
                            className="text-xs text-gray-500 hover:text-emerald-600 flex items-center gap-1 transition-colors"
                            title="Reset status harian"
                            >
                            <RefreshCw size={12} /> Reset Hari
                            </button>
                        )}
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-2.5">
                        <div 
                            className={`h-2.5 rounded-full transition-all duration-500 ${activeTab === 'harian' ? 'bg-emerald-500' : activeTab === 'mingguan' ? 'bg-blue-500' : 'bg-purple-500'}`} 
                            style={{ width: `${progress}%` }}
                        ></div>
                        </div>
                    </div>

                    {/* Input Form */}
                    <form onSubmit={handleAddItem} className="mb-6 relative">
                        <input
                        type="text"
                        value={newItem}
                        onChange={(e) => setNewItem(e.target.value)}
                        placeholder={`Tambah tugas ${activeTab} baru...`}
                        className="w-full pl-4 pr-12 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-opacity-50 transition-all focus:border-transparent bg-gray-50 focus:bg-white"
                        style={{ 
                            '--tw-ring-color': activeTab === 'harian' ? 'rgb(16 185 129)' : activeTab === 'mingguan' ? 'rgb(37 99 235)' : 'rgb(147 51 234)' 
                        }}
                        />
                        <button 
                        type="submit"
                        disabled={!newItem.trim()}
                        className={`absolute right-2 top-2 p-1.5 rounded-lg text-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed ${getButtonColor()}`}
                        >
                        <Plus size={20} />
                        </button>
                    </form>

                    {/* List Items */}
                    <div className="space-y-3 max-h-[400px] overflow-y-auto pr-1 custom-scrollbar">
                        {filteredItems.length === 0 ? (
                        <div className="text-center py-10 text-gray-400">
                            <p className="mb-2">ðŸ“­</p>
                            <p className="text-sm">Belum ada daftar {activeTab}.</p>
                            <p className="text-xs">Ayo mulai tambahkan targetmu!</p>
                        </div>
                        ) : (
                        filteredItems.map(item => (
                            <div 
                            key={item.id}
                            className={`group flex items-center justify-between p-3 rounded-xl border transition-all duration-200 ${item.completed ? 'bg-gray-50 border-gray-100' : 'bg-white border-gray-100 shadow-sm hover:shadow-md'}`}
                            >
                            <div 
                                className="flex items-center gap-3 flex-1 cursor-pointer"
                                onClick={() => toggleItem(item.id)}
                            >
                                <button className={`transition-colors ${item.completed ? 'text-gray-400' : activeTab === 'harian' ? 'text-emerald-500' : activeTab === 'mingguan' ? 'text-blue-500' : 'text-purple-500'}`}>
                                {item.completed ? <CheckCircle size={22} /> : <Circle size={22} />}
                                </button>
                                <span className={`text-sm font-medium transition-all ${item.completed ? 'text-gray-400 line-through decoration-gray-300' : 'text-slate-700'}`}>
                                {item.text}
                                </span>
                            </div>
                            
                            <button 
                                onClick={() => deleteItem(item.id)}
                                className="text-gray-300 hover:text-red-500 p-2 rounded-lg hover:bg-red-50 transition-colors opacity-0 group-hover:opacity-100 focus:opacity-100"
                                aria-label="Hapus item"
                            >
                                <Trash2 size={16} />
                            </button>
                            </div>
                        ))
                        )}
                    </div>

                    </div>
                    
                    {/* Footer info */}
                    <div className="bg-gray-50 px-6 py-3 border-t border-gray-100 text-center">
                    <p className="text-xs text-gray-400">
                        {progress === 100 ? 'ðŸŽ‰ Wow! Semua selesai!' : 'ðŸ’ª Tetap semangat!'}
                    </p>
                    </div>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
